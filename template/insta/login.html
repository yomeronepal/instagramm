<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for message in messages %}
<p>{{message}}</p>
{% endfor %}

<form method="POST">
    {% csrf_token %}

    <input type="password" name="password" placeholder="password">
    <input type="submit" value="Login">

</form>

</body>
</html>
